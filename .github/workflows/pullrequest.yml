name: Node.js Package Pull Request

on: 
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
        env:
          UMLS_API_KEY: ${{secrets.umls_api_key}}
